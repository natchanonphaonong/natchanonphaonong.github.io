<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Website</title>
    <!-- ใช้ฟอนต์จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* พื้นหลังของทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/chrismas_blackground.jpg');
            background-size: cover;
            background-position: center center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* ปรับฟอนต์ของเกม.com ให้เป็นธีมคริสต์มาส */
        header h1 {
            margin: 0;
            font-size: 4em;
            color: #ff0000;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
            animation: sparkle 1.5s infinite alternate;
        }

        /* การเคลื่อนไหวของข้อความ 'Merry Christmas' */
        @keyframes sparkle {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6), 0 0 25px #ff0000, 0 0 5px #ff0000;
            }
            100% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6), 0 0 35px #ff0000, 0 0 15px #ff0000;
            }
        }

        /* สไตล์ของ Merry Christmas */
        .merry-christmas {
            text-align: center;
            font-size: 3em;
            color: #05b0ff;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            animation: sparkle 1.5s infinite alternate;
        }

        .game-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .game-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .game-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-card img:hover {
            transform: scale(1.05);
        }

        .game-card h2 {
            margin: 20px;
            font-size: 1.8em;
            color: #ffffff;
        }

        .game-card p {
            margin: 0 20px 20px 20px;
            font-size: 1em;
            color: #aaaaaa;
        }

        .game-card a {
            display: block;
            text-align: center;
            margin: 15px 20px 20px 20px;
            padding: 12px 20px;
            background-color: #ff5722;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .game-card a:hover {
            background-color: #e64a19;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            color: #ffffff;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .christmas-tree {
            position: fixed;
            bottom: -7px;
            right: -30px;
            width: 250px;
            height: auto;
        }

        .christmas-tree-left {
             position: fixed;
             bottom: -30px;
             left: -120px;
             width: 400px;
             height: auto;
        }

        .santa {
            position: fixed;
            bottom: 500px;
            left: -200px;
            width: 300px;
            animation: ride 10s linear infinite;
        }

        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .hamburger-icon {
            font-size: 2em;
            color: white;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .hamburger-icon:hover {
            transform: scale(1.1);
        }

        .menu-bar {
            position: fixed;
            top: 50px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 200px;
            display: none;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 0 10px 10px 0;
            transition: transform 0.3s ease;
        }

        .menu-bar:hover {
            transform: scale(1.05);
        }

        .menu-bar a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        @keyframes ride {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }
        .contact-info {
            position: absolute;
            top: 50%;  /* ตั้งตำแหน่งในแนวตั้ง */
            left: 50%;  /* ตั้งตำแหน่งในแนวนอน */
            transform: translate(-50%, -50%); /* เคลื่อนที่กลับไปกลาง */
            text-align: center;
            color: #ffffff;
            font-size: 1.5em;  /* ขนาดฟอนต์หลักที่ใหญ่ขึ้น */
            background-color: rgba(0, 0, 0, 0.7); /* พื้นหลังโปร่งใส */
            padding: 40px;  /* เพิ่มระยะห่างรอบๆ */
            border-radius: 15px;  /* มุมโค้งมน */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .contact-info h2 {
            font-size: 2.5em;  /* ขนาดฟอนต์ของหัวข้อที่ใหญ่ขึ้น */
            margin-bottom: 15px;
        }

        .contact-info p {
            margin: 15px 0;  /* เพิ่มระยะห่างระหว่างข้อความ */
            font-size: 1.3em;  /* ขนาดฟอนต์ของข้อความ */
        }

    </style>
</head>
<body>

    <!-- JavaScript สำหรับหิมะตก -->
    <script>
        function toggleMenu() {
                const menuBar = document.getElementById("menuBar");
                menuBar.style.display = menuBar.style.display === "flex" ? "none" : "flex";
        }

        function createSnowflakes() {
            const numberOfSnowflakes = 100; // จำนวนหิมะ
            const snowflakesContainer = document.body;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerText = '❄'; // ใช้เครื่องหมาย
                snowflake.style.left = Math.random() * 100 + 'vw'; // กำหนดตำแหน่งเริ่มต้น
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // กำหนดความเร็วในการตก
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // กำหนดเวลาเริ่มต้น

                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes(); // สร้างหิมะ
    </script>
