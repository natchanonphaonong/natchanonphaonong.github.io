<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>หนาเว็บงายๆ</title> 
    <style> 
        body { 
            background-color: rgb(241, 209, 245);  
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 0; 
        }

        /* กรอบใหญ่ที่ครอบทั้งข้อความและรูปภาพ */
        .main-container {
            background-color: #ffffff;
            padding: 20px;  /* ลด padding ลง */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;  /* ปรับความกว้างของกรอบให้เล็กลง */
            max-width: 800px; /* กำหนดความกว้างสูงสุด */
            margin-top: 80px;  /* ขยับกรอบลงมาข้างล่าง */
            text-align: center;
            border: 3px solid rgb(161, 133, 226);/*ปรับสีกรอบ*/
        }

        h1 { 
            color: rgb(185, 74, 92); 
            font-size: 48px;  /* ปรับขนาดตัวอักษรให้เล็กลง */
            margin-top: 0; 
            margin-bottom: 10px; 
        } 

        p { 
            color: rgb(100, 98, 98); 
            font-size: 26px;  /* ปรับขนาดตัวอักษรให้เล็กลง */
            line-height: 1.6; 
            margin: 0 auto 20px; 
            max-width: 600px;
        }  

        .cat-image { 
            width: 50%;  /* ปรับให้ภาพขยายตามขนาดกรอบ */
            height: auto;  /* ให้ภาพมีอัตราส่วนที่เหมาะสม */
            display: block; 
            margin: 20px auto; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
        } 
    </style> 
</head> 
<body> 
    <div class="main-container">
        <h1>ยินดีต้อนรับ</h1>
        <p>มองไรกันเด็กๆ</p>
        <img src="img/มองไร.avif" alt="รูปแมว" class="cat-image">
    </div>
</body> 
</html>
