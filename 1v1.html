<!DOCTYPE html>
<html lang="en">
<head>

  <title>Super Lule vs Zombies Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ซ่อนการเลื่อนหน้า */
